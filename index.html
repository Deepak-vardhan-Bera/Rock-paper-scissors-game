<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">Rock paper Scissors Game</div>
    <div id="images">
        <img class="jpj" id="rock" src="rock.jpg" data-choice=0 >   
        <img class="jpj" id="paper" src="paper.jpg" data-choice=1> 
        <img class="jpj" id="scissors" src="scisors.jpg" data-choice=2 > 
     </div>
     <div id="scores">
        <div id="yours" class="same">
            <h1 id="num1">0</h1>
            <p id="name1">you</p>
        </div>
        <div class="same" id="comp">
            <h1 id="num2">0</h1>
            <p id="name2">comp</p>
        </div>
     </div>
     <div id="choice" >
        <pi id="command">Pick Your Choice</p>
     </div>
     <div id="background">
        <a id="watermark" href="https://www.youtube.com/c/TechDeepakvardhan" target="_blank">Made By Deepak</a>
</body>
<script src="script.js"></script>
</html>
